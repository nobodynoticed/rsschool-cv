<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <main>
        <section class="card__wrap">
          <header class="card__header">
            <figure class="card__logo">
              <img src="./portfolio-img.jpg" alt="avatar">
            </figure>
            <div class="card__header-block">
              <h1 class="card__title">Evgeniy Jukov</h1>
              <h3>At the moment, I am learning front-end</h3>
            </div>
          </header>
        </section>
        <article class="card__contacts">
          <h2>Contacts:</h2>
          <nav class="card__contacts-nav">
            <ul>
              <li>
                <h4>Discord:</h4> Evgeniy Jukov (@nobodynoticed)
              </li>
              <li>
                <h4>Telegram:</h4> <a href="https://t.me/nobodynoticed" target="_blank">https://t.me/nobodynoticed</a>
              </li>
            </ul>
          </nav>
        </article>
        <section class="card__goal">
          <h2>My goal is to become a frontend developer</h2>
        </section>
        <section class="card__hard-skills">
          <div class="card__hard-wrap">
            <h2>Skills:</h2>
            <ul>
              <li><strong>GIT</strong></li>
              <li><strong>CSS3</strong></li>
              <li><strong>HTML5</strong></li>
              <li><strong>JavaScript ES6</strong></li>
            </ul>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
